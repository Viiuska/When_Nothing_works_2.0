<div class="jumbotron text-center">
  <div class="userInfo">
    <div *ngIf="user">
      <h2 class="page-header">{{user.name}}</h2>
        <p>Username : {{user.username}} | Email : {{user.email}}</p>
        <p>Member since {{ user.joined}} </p>
        <p> {{user.bio}}</p>
    </div>
  </div>
</div>
