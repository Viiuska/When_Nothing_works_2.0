<form class="form-commenting" (submit)="onCommentSubmit()">
  <div class="form-group">
    <textarea
      class="form-control mb-2"
      maxlength="250"
      placeholder="Enter your comment"
      [(ngModel)]="comment" 
      name="comment"
    ></textarea>
    <button class="btn btn-lg btn-primary" type="submit">Save</button>

  </div>
</form>
